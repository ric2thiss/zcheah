<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ ME</title>
    <style>
        /* *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        } */

        .tracking-in-contract-bck {
            animation: tracking-in-contract-bck 3s cubic-bezier(0.550, 0.085, 0.680, 0.530) 0.8s forwards;
        }

        /**
        * ----------------------------------------
        * animation tracking-in-contract-bck
        * ----------------------------------------
        */
        @keyframes tracking-in-contract-bck {
        0% {
            letter-spacing: 1em;
            transform: translateZ(400px);
            opacity: 0;
        }
        40% {
            opacity: 0.6;
        }
        100% {
            transform: translateZ(0);
            opacity: 1;
        }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height */
            background-color: #f5e4c3; /* Beige background */
            padding: 0;
            margin: 0;
            left: 0;
            right: 0;
        }

        .kid-theme {
            font-family: 'Comic Sans MS', cursive;
            font-size: 4rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        .kid-theme2 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        /* iba nanamn */
        .tracking-out-contract {
            animation: tracking-out-contract 0.7s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        @keyframes tracking-out-contract {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        100% {
            letter-spacing: -0.5em;
            opacity: 0;
        }
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .kid-theme {
                font-size: 3rem;
                padding: 1rem;
            }
            .kid-theme2 {
                font-size: 3rem;
                padding: 1rem;
            }
            video {
                height: 45rem;
                width: 40rem;
            }
            .typed{
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .kid-theme {
                font-size: 2rem;
                padding: 5px;
            }
            .kid-theme2 {
                font-size: 1rem;
                padding: 5px;
            }
            video {
                height: 38rem;
                width: 20rem;
            }
            .typed{
                font-size: .9rem;
            }
        }

        .none{
            display: none;
        }


        .containertyping{
            display: flex;
            box-sizing: border-box;
            /* font-family: "arial"; */
            /* font-size: 24px; */
            }

            .typed {
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing;
            animation-duration: 1.9s;
            animation-timing-function: steps(30, end);
            animation-fill-mode: forwards;
            }
            
            @keyframes typing {
            from { width: 0 }
            to { width: 100% }
            }

            .profile{
                border-radius: 50%;
                height: 250px;
            }
            dialog{
                background-color: #f5e4c3;
                border: none;
                padding: 20px;
            }

            @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-30px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
            }

            .animated-text {
            font-family: 'Comic Sans MS', cursive;
            font-size: 36px;
            animation: bounce 2s infinite;
            }

            .btnClose{
                padding: 10px;
                cursor: pointer;
                border: 0;
                background-color: transparent;
            }

            .btnYes{
                padding: 10px;
                font-size: 3rem;
                padding: 0 50px;
                cursor: pointer;
            }

            .background-video{
                box-sizing: border-box;
                right: 0;
            }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="tracking-in-contract-bck kid-theme" id="h1">Hello, welcome!</h1>
        <!-- typing -->
        <div class="containertyping none type-contain">
            <p class="typed kid-theme2 none" id="type-text">So, someone here wants to ask you something very important!</p>
        </div>
        <dialog id="myDialog">
            <img src="profile1.jpg" id="zia" class="profile" alt="">
            <img src="profile2.jpg" id="zach" class="profile" alt="">
            <center><h1 class="animated-text" id="sayyesh1">PLEASE SAY YES!</h1></center>
            <center><button class="btnYes" onclick="saidYes()">Yes</button></center>
            <button class="btnClose" onclick="closeDialog()">Close</button>
          </dialog>
        

        <div class="background-video none" id="video">
            <video autoplay loop muted>
              <source src="PROP.mp4" type="video/mp4">
              <!-- Include additional video formats here for cross-browser compatibility -->
            </video>
          </div>
    </div>
    <script>
        let getElement = document.getElementById('type-text')
        let getContain = document.querySelector('.type-contain')

        window.onload = () => {
            setTimeout(() => {
                const h1 = document.getElementById('h1')
                h1.classList.add('tracking-out-contract')
            }, 5000);
            setTimeout(() => {
                getElement.classList.remove('none')
                getContain.classList.remove('none')
            }, 6000);
            setTimeout(() => {
                removeDOM();
            }, 9000);
            setTimeout(() => {
                appearDOM();
            }, 10000);

            setTimeout(() => {
                openDialog();
            }, 30000);
        };

        function appearDOM(){
            document.getElementById('video').classList.remove('none')
        }

        function removeDOM(){
            getElement.classList.add('none')
            getContain.classList.add('none')
        }


        function openDialog() {
            document.getElementById('myDialog').showModal();
        }

        function closeDialog() {
            document.getElementById('myDialog').close();
            location.reload();
        }

        const zach = document.getElementById('zach')
        const zia = document.getElementById('zia')
        const sayyesh1 = document.getElementById('sayyesh1')
        function saidYes(){
            zia.src = 'smilezia.jpg';
            zach.src = 'zach1.jpg';
            // sayyesh1.style.display='none'
            sayyesh1.innerHTML = `Gift muna hahahah`
        }
    </script>
</body>
</html>
